<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Mensajes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<app-explore-container name="Tab 1 page"></app-explore-container>
<ion-list>
  <ion-item *ngFor="let message of messages" class="message-item" [class.incoming]="message.incoming">
    <ion-label slot="end"> 
      <div class="message-content">{{ message.text }}</div>
      <div class="message-time">{{ message.time }}</div>
    </ion-label>
  </ion-item>
</ion-list>
<ion-footer>
  <ion-toolbar class="newMessage2">
    <ion-grid>
      <ion-row>
        <!-- <ion-col class="partM"> -->
          <ion-input [(ngModel)]="newMessage" placeholder="Type a message..."></ion-input>
        <!-- </ion-col> -->
        <!-- <ion-col class="partS"> -->
          <ion-button (click)="sendMessage()"><ion-icon name="send"></ion-icon></ion-button>
        <!-- </ion-col> -->
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
</ion-content>
