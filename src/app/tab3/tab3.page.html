<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Admin
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  >
  <app-explore-container name="Tab 3 page"></app-explore-container>
  <ion-card>
    <ion-card-header>
      <ion-card-title><ion-icon name="ellipse-outline" class="custom-icon"></ion-icon>Nombre: </ion-card-title>
      <ion-card-subtitle>Paciente ID</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      anotaciones del paciente
    </ion-card-content>
    <label class="prueba" for="file">File progress:</label>
    <progress id="file" max="100" value="10"> 70% </progress>
    <ion-button id="open-action-sheet" class="delete-button">Eliminar</ion-button>
    <ion-action-sheet trigger="open-action-sheet" header="Actions" [buttons]="actionSheetButtons"></ion-action-sheet>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title><ion-icon name="ellipse-outline" class="custom-icon"></ion-icon>Nombre: </ion-card-title>
      <ion-card-subtitle>Paciente ID</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      anotaciones del paciente
    </ion-card-content>
    <label class="prueba" for="file">File progress:</label>
    <progress id="file" max="100" value="90"> 70% </progress>
    <ion-button id="open-action-sheet" class="delete-button">Eliminar</ion-button>
    <ion-action-sheet trigger="open-action-sheet" header="Actions" [buttons]="actionSheetButtons"></ion-action-sheet>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title><ion-icon name="ellipse-outline" class="custom-icon"></ion-icon>Nombre: </ion-card-title>
      <ion-card-subtitle>Paciente ID</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      anotaciones del paciente
    </ion-card-content>
    <label class="prueba" for="file">File progress:</label>
    <progress id="file" max="100" value="70"> 70% </progress>
    <ion-button id="open-action-sheet" class="delete-button">Eliminar</ion-button>
    <ion-action-sheet trigger="open-action-sheet" header="Actions" [buttons]="actionSheetButtons"></ion-action-sheet>
  </ion-card>
</ion-content>
